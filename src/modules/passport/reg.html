<header>
	<a href=""><i class="fa icon-left"></i></a>
	<h2>注册</h2>
	<a href="" class="header_right"><i class="fa icon-account"></i></a>
</header>

<section class="passport_reg">
	<p>
		<span class="icon"></span>
		<input type="tel" placeholder="请输入手机号码" ng-model="formData.mobile">
		<a href="" class="clear" ng-show="formData.mobile" ng-click="clear('mobile')"><i class="fa icon-close"></i></a>
	</p>
	<p>
		<span class="icon"></span>
		<input type="password" placeholder="请输入密码（6-18位数字与字母组合）" ng-model="formData.password">
		<a href="" class="clear" ng-show="formData.password" ng-click="clear('password')"><i class="fa icon-close"></i></a>
	</p>
</section>
<section class="passport_reg">
	<p class="captcha">
		<span class="icon"></span>
		<input type="tel" placeholder="请输入验证码" ng-model="formData.captcha">
		<a href="" ng-click="sendCaptcha();">发送验证码</a>
		<a href="" class="clear" ng-show="formData.captcha" ng-click="clear('captcha')"><i class="fa icon-close"></i></a>
	</p>
</section>
<section class="passport_agreement">
	<p>
		<i class="agreement" ng-class="{'active': formData.agree}" ng-click="agree();"></i><span ng-click="agree();">我已阅读并同意</span><a href="">《星火网注册服务协议》</a>
	</p>
</section>

<section class="passport_btn">
	<button ng-class="{'disabled': !(formData.mobile&&formData.password&&formData.captcha&&formData.agree)}" ng-click="reg();">立即注册</button>
</section>
